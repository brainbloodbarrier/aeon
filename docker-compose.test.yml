# AEON Matrix - Test Database Configuration
#
# Isolated PostgreSQL instance for integration tests.
# Runs on port 5433 to avoid conflicts with development database (5432).
#
# Usage:
#   docker compose -f docker-compose.test.yml up -d
#   docker compose -f docker-compose.test.yml down -v

services:
  aeon-test-db:
    image: pgvector/pgvector:pg16
    container_name: aeon-test-db
    environment:
      POSTGRES_DB: aeon_matrix_test
      POSTGRES_USER: architect
      POSTGRES_PASSWORD: test_secret
    tmpfs:
      - /var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U architect -d aeon_matrix_test"]
      interval: 2s
      timeout: 3s
      retries: 10
